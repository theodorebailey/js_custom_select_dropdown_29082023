<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>

    <div class="hero">
        <div class="selector">
            <div id="select-field">
                <p id="select-text">
                    Selec Social Media
                </p>
                <img src="images/arrow.png" id="arrow-icon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <script>

        const selectField = document.getElementById("select-field");
        const selectText = document.getElementById("select-text");
        const options = document.getElementsByClassName("options");
        const list = document.getElementById("list");
        const arrowIcon = document.getElementById("arrow-icon");

        // needs to show and hide list
        selectField.onclick = function() {
            // add and remove class onclick
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }

        // cycle through options menu items with classname options
        for (option of options) {
            // for each option apply an onclick function
            option.onclick = function(){
                // repopulate innerHTML with the selections text content
                selectText.innerHTML = this.textContent;
                // hide onclick
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }


    </script>
    
</body>
</html>
